name: Hub_CLI Auth Tests

on:
  workflow_dispatch:
  #pull_request:
    #types: [opened, synchronize, reopened]

jobs:
  auth-tests:
    runs-on: self-hosted-default
    
    steps:
      # Import secrets from Vault
      - name: Import Secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          path: approle-gha
          roleId: ${{ secrets.VAULT_APPROLE_ROLE_ID }}
          secretId: ${{ secrets.VAULT_APPROLE_SECRET_ID }}
          namespace: admin
          secrets: |
            cloud/prod/data/Prod-Credentials Email | HUB_EMAIL;
            cloud/prod/data/Prod-Credentials Password | HUB_PASSWORD;
            cloud/prod/data/Prod-Credentials ANACONDA_API_BASE | ANACONDA_API_BASE;
            cloud/prod/data/Prod-Credentials ANACONDA_UI_BASE | ANACONDA_UI_BASE;

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright
      
      - name: Install Playwright
        run: playwright install chromium --with-deps
      
      - name: Create .env file
        run: |
          cat > tests/.env << EOF
          ANACONDA_API_BASE=${{ env.ANACONDA_API_BASE }}
          ANACONDA_UI_BASE=${{ env.ANACONDA_UI_BASE }}
          HUB_EMAIL=${{ env.HUB_EMAIL }}
          HUB_PASSWORD=${{ env.HUB_PASSWORD }}
          EOF
      
      - name: Setup Miniconda and Anaconda Client
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda3
          export PATH="$HOME/miniconda3/bin:$PATH"
          conda install -y anaconda-client
          echo "$HOME/miniconda3/bin" >> $GITHUB_PATH
      
      - name: Run Auth Tests
        run: |
          echo "Running authentication tests..." >> $GITHUB_STEP_SUMMARY
          pytest tests/test_anaconda_auth*.py \
            --browser=chromium \
            -v \
            --tb=short \
            --junit-xml=test-results/junit.xml
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/junit.xml
          check_name: Auth Test Results
          comment_mode: always
      
      - name: Comment PR on Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: '✅ All authentication tests passed! [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
      
      - name: Comment PR on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: '❌ Some tests failed. [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })