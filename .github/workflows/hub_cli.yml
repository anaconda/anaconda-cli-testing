name: Hub CLI Auth Tests

on:
  workflow_dispatch:

jobs:
  auth-tests:
    runs-on: self-hosted-default
    
    env:
      TEST_TYPE: hub_cli_auth
      WORKFLOW_NAME: "Hub CLI Automation - ${{ github.workflow }}"
      TRIGGER_TYPE: ${{ github.event_name }}
    
    steps:
      - name: Import Secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          path: approle-gha
          roleId: ${{ secrets.VAULT_APPROLE_ROLE_ID }}
          secretId: ${{ secrets.VAULT_APPROLE_SECRET_ID }}
          namespace: admin
          secrets: |
            cloud/prod/data/Prod-Credentials Email | HUB_EMAIL;
            cloud/prod/data/Prod-Credentials Password | HUB_PASSWORD;
            cloud/prod/data/Prod-Credentials ANACONDA_API_BASE | ANACONDA_API_BASE;
            cloud/prod/data/Prod-Credentials ANACONDA_UI_BASE | ANACONDA_UI_BASE;
            anaconda-server/testautomation/data/reportportal api_key | RP_API_KEY;

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.12'
          auto-update-conda: true
          activate-environment: test-env
          channels: conda-forge,anaconda,defaults
          conda-remove-defaults: false

      - name: Install dependencies and setup environment
        shell: bash -el {0}
        run: |
          # Install anaconda-auth and conda-build via conda
          conda install -y anaconda-auth conda-build
          
          # Configure conda - ensure clean channel setup
          rm -f ~/.condarc
          rm -f ~/.local/conda/.condarc
          conda config --add channels defaults
          conda config --set channel_priority strict
          
          # Install system dependencies for headless browser
          sudo apt-get update
          sudo apt-get install -y xvfb
          
          # Install Python dependencies
          pip install -r requirements.txt
          pip install pytest-playwright pytest-html
          playwright install chromium --with-deps

      - name: Create .env file
        run: |
          mkdir -p tests
          cat > tests/.env << EOF
          ANACONDA_API_BASE=${{ env.ANACONDA_API_BASE }}
          ANACONDA_UI_BASE=${{ env.ANACONDA_UI_BASE }}
          HUB_EMAIL=${{ env.HUB_EMAIL }}
          HUB_PASSWORD=${{ env.HUB_PASSWORD }}
          EOF

      - name: Setup test directories
        run: |
          mkdir -p test-results/videos

      - name: Export ReportPortal metadata
        shell: bash
        run: |
          WORKFLOW_SLUG=${WORKFLOW_NAME// /_}
          echo "RP_LAUNCH=${WORKFLOW_NAME}"                                               >> "$GITHUB_ENV"
          echo "RP_LAUNCH_DESCRIPTION=Test execution for ${TEST_TYPE} triggered by ${TRIGGER_TYPE}" >> "$GITHUB_ENV"
          echo "RP_LAUNCH_ATTRIBUTES='test_type:${TEST_TYPE} workflow:${WORKFLOW_SLUG} trigger:${TRIGGER_TYPE}'" >> "$GITHUB_ENV"

      - name: Run Auth Tests
        shell: bash -el {0}
        continue-on-error: true
        run: |
          WORKFLOW_SLUG=${WORKFLOW_NAME// /_}
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            python -m pytest tests/ \
            -v \
            --tb=short \
            --junit-xml=test-results/junit.xml \
            --junit-prefix=auth \
            --html=test-results/report.html \
            --reportportal \
            --rp-launch="${WORKFLOW_NAME}" \
            --rp-launch-description="Test execution for ${TEST_TYPE} triggered by ${TRIGGER_TYPE}" \
            -o "rp_launch_attributes='test_type:${TEST_TYPE}','workflow:${WORKFLOW_SLUG}','trigger:${TRIGGER_TYPE}'" \
            --rp-project="PSM" \
            --rp-api-key="${RP_TOKEN}"
        env:
          PLAYWRIGHT_HEADLESS: "true"
          DISPLAY: ":99"
          NO_COLOR: "1"
          TERM: "dumb"
          PYTHONUNBUFFERED: "1"
          PYTHONIOENCODING: "utf-8"
          # Add timeout settings to prevent hanging processes
          PYTEST_TIMEOUT: "300"
          RP_TOKEN: ${{ env.RP_API_KEY }}
          WORKFLOW_NAME: ${{ env.WORKFLOW_NAME }}
          TEST_TYPE: ${{ env.TEST_TYPE }}
          TRIGGER_TYPE: ${{ env.TRIGGER_TYPE }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: |
            test-results/junit.xml
            test-results/report.html
            test-results/videos/
          if-no-files-found: ignore

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/junit.xml
          check_name: Auth Test Results
          comment_mode: always