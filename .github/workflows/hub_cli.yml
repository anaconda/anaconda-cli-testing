name: Hub_CLI Auth Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auth-tests:
    runs-on: self-hosted-default
    timeout-minutes: 30

    steps:
      - name: Import Secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          path: approle-gha
          roleId: ${{ secrets.VAULT_APPROLE_ROLE_ID }}
          secretId: ${{ secrets.VAULT_APPROLE_SECRET_ID }}
          namespace: admin
          secrets: |
            cloud/prod/data/Prod-Credentials Email | HUB_EMAIL;
            cloud/prod/data/Prod-Credentials Password | HUB_PASSWORD;
            cloud/prod/data/Prod-Credentials ANACONDA_API_BASE | ANACONDA_API_BASE;
            cloud/prod/data/Prod-Credentials ANACONDA_UI_BASE | ANACONDA_UI_BASE;

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright

      - name: Install Playwright and dependencies
        run: playwright install chromium --with-deps

      - name: Create .env file
        env:
          API_BASE: ${{ env.ANACONDA_API_BASE }}
          UI_BASE: ${{ env.ANACONDA_UI_BASE }}
          EMAIL: ${{ env.HUB_EMAIL }}
          PASSWORD: ${{ env.HUB_PASSWORD }}
        run: |
          cat > tests/.env << ENVFILE
          ANACONDA_API_BASE=${API_BASE}
          ANACONDA_UI_BASE=${UI_BASE}
          HUB_EMAIL=${EMAIL}
          HUB_PASSWORD=${PASSWORD}
          ENVFILE

      - name: Setup Miniconda and Anaconda Client
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda3
          echo "$HOME/miniconda3/bin" >> $GITHUB_PATH
          export PATH="$HOME/miniconda3/bin:$PATH"
          conda install -y anaconda-client

      - name: Run All Tests
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' \
            pytest tests/ --browser=chromium -v --tb=short --junit-xml=test-results/junit.xml

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/junit.xml