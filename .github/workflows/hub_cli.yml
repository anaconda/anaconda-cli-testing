name: Hub CLI Auth Tests

on:
  workflow_dispatch:

jobs:
  auth-tests:
    runs-on: self-hosted-default

    steps:
      - name: Import Secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          path: approle-gha
          roleId: ${{ secrets.VAULT_APPROLE_ROLE_ID }}
          secretId: ${{ secrets.VAULT_APPROLE_SECRET_ID }}
          namespace: admin
          secrets: |
            cloud/prod/data/Prod-Credentials Email | HUB_EMAIL;
            cloud/prod/data/Prod-Credentials Password | HUB_PASSWORD;
            cloud/prod/data/Prod-Credentials ANACONDA_API_BASE | ANACONDA_API_BASE;
            cloud/prod/data/Prod-Credentials ANACONDA_UI_BASE | ANACONDA_UI_BASE;

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.12'
          auto-update-conda: true
          activate-environment: 'test-env'
          channels: conda-forge,anaconda,defaults
          conda-remove-defaults: false

      - name: Create and Activate Conda Environment
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda create -n test-env python=3.12 -y || echo "Already created"
          conda activate test-env

      - name: Install Anaconda Auth 0.8.6
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate test-env
          pip install --upgrade anaconda-auth==0.8.6
          echo "Verifying version:"
          anaconda auth --version || echo "Version check failed"
          anaconda auth --help || echo "Help check failed"

      - name: Install system dependencies for headless browser
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python dependencies in conda environment
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate test-env
          conda install -y pip
          pip install -r requirements.txt
          pip install pytest-playwright
          playwright install chromium --with-deps

      - name: Create .env file
        run: |
          cat > tests/.env << EOF
          ANACONDA_API_BASE=${{ env.ANACONDA_API_BASE }}
          ANACONDA_UI_BASE=${{ env.ANACONDA_UI_BASE }}
          HUB_EMAIL=${{ env.HUB_EMAIL }}
          HUB_PASSWORD=${{ env.HUB_PASSWORD }}
          EOF

      - name: Setup test environment and directories
        run: |
          mkdir -p test-results/videos
          mkdir -p test-results

      - name: Run Auth Tests
        continue-on-error: true
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate test-env
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            python -m pytest tests/ \
              -v \
              --tb=short \
              --junit-xml=test-results/junit.xml \
              --junit-prefix=auth \
              --html=test-results/report.html
        env:
          PLAYWRIGHT_HEADLESS: "true"
          DISPLAY: ":99"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: |
            test-results/junit.xml
            test-results/report.html
            test-results/videos/
          if-no-files-found: ignore

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/junit.xml
          check_name: Auth Test Results
          comment_mode: always
